version: 2
project_name: ob

builds:
  - id: windows
    main: ./main.go
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    binary: ob
  - id: unix
    main: ./main.go
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: ob

archives:
  - id: windows-binary
    format: binary
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - windows
  - id: unix-archives
    format: tar.gz
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - unix
    files:
      - none*
    wrap_in_directory: false

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

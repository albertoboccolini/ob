version: 2
project_name: ob

builds:
  - id: windows
    main: ./main.go
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    binary: ob
  - id: unix
    main: ./main.go
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: ob

archives:
  - id: default
    format_overrides:
      - goos: windows
        format: binary
      - goos: linux
        format: tar.gz
      - goos: darwin
        format: tar.gz
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - none*

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
